debug: false
eval_training_cases: true
features:
  dnd: nondim
  grad_type: MLS
  in_is_out: true
  input:
  - uu
  - uv
  - vv
  - uw
  - vw
  - ww
  norm: iqr_global
  output:
  - uu
  - uv
  - vv
  - uw
  - vw
  - ww
  save_kde: false
model:
  activation: leakyrelu
  dropout: 0.1
  grid_range:
  - -1.2
  - 1.2
  layers: 4
  seed: 42
  shape:
  - 64
  - 128
  - 128
  - 64
  spline_order: 3
  type: kan
  width: 128
paths:
  data_dir: ''
  name: experiment1
  output_dir: ./outputs
training:
  alpha: 0.99
  batch_size: 512
  criterion: mse
  epochs: 300
  eval_every: 50
  lambda: 0.0001
  loss:
    terms:
      constraint:
        enabled: true
        type: default
      data:
        enabled: true
      phys:
        enabled: true
        type: default
    type: mse
    weights:
      case:
        dynamic: false
        enabled: false
      constraint:
        dynamic: false
        enabled: false
      data:
        dynamic: false
        enabled: false
      enabled: true
      group:
        constraint: 1.0
        data: 1.0
        dynamic: false
        enabled: true
        phys: 1.0
      phase_switch:
        enabled: false
        loss_key: ''
        post_switch_weight: 1.0
        pre_switch_weight: 0.01
        threshold_percent: 0.1
      phys:
        dynamic: false
        enabled: false
  lr: 0.001
  optimizer: adam
  scheduler:
    enabled: true
    factor: 0.5
    min_lr: 1.0e-06
    patience: 10
    type: reduce_on_plateau
  seed: 42
trial_name: single_fov
